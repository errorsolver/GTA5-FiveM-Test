<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPhone 16</title>
</head>
<body>
    <div id="phone">
        <div id="screen">
            <div id="status-bar">
                <div id="status-bar-left">
                    <div class="notif">🟥</div>
                    <div class="notif">🟧</div>
                    <div class="notif">🟨</div>
                </div>
                <div id="status-bar-right">
                    <div id="signal">📶</div>
                    <div id="little-time">12:00</div>
                    <div id="battery">🔋</div>
                </div>
            </div>
            <div id="notch">
                <div id="camera">🟣</div>
            </div>
            <div id="main-time">
                <div id="big-time">10:59</div>
                <div id="big-date">Monday, 1 January</div>
            </div>
            <div id="wrap-apps">
                <div class="app">📞</div>
                <div class="app">📧</div>
                <div class="app">📅</div>
                <div class="app">📷</div>
                <div class="app">🎵</div>
                <div class="app">📂</div>
                <div class="app">🌐</div>
                <div class="app">📺</div>
                <div class="app">🎮</div>
            </div>
            <div id="wrap-dock">
                <div class="dock">📞</div>
                <div class="dock">📧</div>
                <div class="dock">📅</div>
                <div class="dock">📷</div>
            </div>

        </div>
        <div id="wrap-btn">
            <div id="power-btn"></div>
            <div id="volume-btn"></div>
        </div>
    </div>
</body>
</html>
